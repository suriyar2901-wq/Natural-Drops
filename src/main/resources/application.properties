# Server Configuration
# Compatible with Render and other cloud platforms
server.port=${PORT:8080}
server.address=0.0.0.0

# Prisma Cloud PostgreSQL Database Configuration
# SSL is required for Prisma Cloud PostgreSQL
# Required environment variables: DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.prisma.io:5432/postgres?sslmode=require&connectTimeout=30&socketTimeout=30&tcpKeepAlive=true}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.transaction.default-timeout=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.naturaldrops=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %logger{36} - %msg%n

# File Upload Size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Expo Push Notification Service
expo.push.api.url=https://exp.host/--/api/v2/push/send

# Email Configuration (Gmail SMTP)
# Required environment variables: MAIL_USERNAME, MAIL_PASSWORD
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true
spring.mail.properties.mail.debug=false

# Frontend URL Configuration
app.base-url=${FRONTEND_BASE_URL:http://localhost:8081}

# JWT Configuration
# Required environment variable: JWT_SECRET (minimum 32 characters for HS256)
# Default is for local development only - MUST be overridden in production
jwt.secret=${JWT_SECRET:naturaldrops-dev-secret-key-change-in-production-minimum-256-bits-for-security}
jwt.access-token-expiration=7200000
jwt.refresh-token-expiration=604800000
jwt.clock-skew-tolerance=300000
